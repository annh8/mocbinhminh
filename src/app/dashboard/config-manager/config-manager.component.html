<div class="col-md-9 col-sm-4">
  <div class="content-form-page">
    <form name="userform" method="post" #formCtrl="ngForm" class="form-horizontal form-without-legend">
      <div class="form-group">
        <label class="col-lg-2 control-label" for="first-name">About us
        </label>
        <div class="col-lg-8">
          <input type="text" class="form-control" name="aboutus" [(ngModel)]="aboutus" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label" for="first-name">Email
        </label>
        <div class="col-lg-8">
          <input type="text" class="form-control" name="email" [(ngModel)]="email" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label" for="first-name">Địa chỉ
        </label>
        <div class="col-lg-8">
          <input type="text" class="form-control" name="location" [(ngModel)]="location" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label" for="first-name">Số điện thoại
        </label>
        <div class="col-lg-8">
          <input type="text" class="form-control" name="phone" [(ngModel)]="phone" required />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20">
          <button class="btn btn-primary" type="button" (click)="Save()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
