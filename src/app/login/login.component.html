<div class="main">
  <div class="container">
    <ul class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li class="active">Login</li>
    </ul>
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-40">
      <!-- BEGIN CONTENT -->
      <div class="col-md-12 col-sm-12">
        <h1>Login</h1>
        <div class="content-form-page">
          <form name="userform" method="post" #formCtrl="ngForm" class="form-horizontal form-without-legend">
            <div class="form-group">
              <label class="col-lg-2 control-label" for="email">E-Mail
                <span class="require">*</span>
              </label>
              <div class="col-lg-8">
                <input type="text" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email" required />
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="password">Mật khẩu
                <span class="require">*</span>
              </label>
              <div class="col-lg-8">
                <input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required />
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20">
                <button class="btn btn-primary" type="button" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- END CONTENT -->
    </div>
    <!-- END SIDEBAR & CONTENT -->
  </div>
</div>
